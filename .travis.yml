language: node_js
node_js:
  - 'node'
os:
  - linux
  - osx
matrix:
  fast_finish: true
before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start;
    fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
script:
  - npm run release
  - npm test
deploy:
  provider: releases
  api_key:
    secure: 
  file: "releases/*"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: tinytacoteam/zazu
