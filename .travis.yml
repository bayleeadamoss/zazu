language: node_js
node_js:
  - '6.3.0'
os:
  - linux
  - osx
matrix:
  fast_finish: true
before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start;
    fi
script:
  - npm run release
  - npm run cucumber
  - npm test
deploy:
  provider: releases
  api_key:
    secure: 
  file: "releases/*"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: tinytacoteam/zazu
